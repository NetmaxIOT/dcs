language: c
compiler: gcc

sudo: required
dist: trusty

env:
  global:
    - MAKE_CMD="make -j2"

before_install:
  - pip install --user cpp-coveralls

before_script:  .ci/before_script.sh
script:         .ci/script.sh

after_success:
  - coveralls --exclude tests --gcov-options '\-lp'

addons:
  apt:
    sources:
      - sourceline: 'ppa:vala-team/ppa'
    packages:
      - autoconf
      - autoconf-archive
      - automake
      - docbook-xsl
      - gettext
      - gobject-introspection
      - gtk-doc-tools
      - intltool
      - libtool
      - xsltproc
      - libcomedi-dev
      - libgee-0.8-dev
      - libglib2.0-dev
      - libgirepository1.0-dev
      - libgsl0-dev
      - libjson-glib-dev
      - libmatheval-dev
      - libmodbus-dev
      - libpeas-dev
      - libsqlite3-dev
      - libvala-0.30-dev
      - libxml2-dev
      - libzmq3-dev
      - python-gi-dev
      - valac-0.30

